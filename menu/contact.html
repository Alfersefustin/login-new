<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menustyle.css">
</head>

<body class="menu">
    <div class="back-btn">
        <button class="btn-back"><a href="../home.html">Back</a></button>
    </div>
    <div class="cont-contact">
        <div class="bg-white">
            <div class="input-form">
                <form class="conct-form">
                    <p><label for="name">Name :</label></p>
                    <input type="text" id="name" placeholder="Name" name="name" class="inp-contct" required>
                    <p><label for="email">Email :</label></p>
                    <input type="email" id="email" placeholder="Enter Email" name="email" class="inp-contct" required>
                    <p><label for="query">Query :</label></p>
                    <textarea id="query" name="query" rows="4" cols="50" class="area-text"></textarea>
                    <div class="sub-cont">
                        <input type="submit" value="Submit" class="sub-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
